<!doctype html>
<html lang="en" class="fonts-loading">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-cocktails-project</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload local font -->
    <link rel="preload" href="/fonts/Modern Negra Demo.ttf" as="font" type="font/ttf" crossorigin />
    
    <!-- Preload Google Fonts CSS -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" as="style" />
    
    <style>
      /* Hide text until fonts are loaded */
      .fonts-loading body {
        opacity: 0;
      }
      .fonts-loaded body {
        opacity: 1;
        transition: opacity 0.1s ease-in;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    <script>
      // Wait for fonts to load before showing content
      if (document.fonts && document.fonts.ready) {
        document.fonts.ready.then(function() {
          document.documentElement.classList.remove('fonts-loading');
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers without Font Loading API
        document.documentElement.classList.remove('fonts-loading');
        document.documentElement.classList.add('fonts-loaded');
      }
    </script>
  </body>
</html>
